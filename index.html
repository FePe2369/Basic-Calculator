<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="calc.ico">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>BASIC CALCULATOR</h1>
    </header>
    <section>
      <div class="cuerpo-calculadora">
        <div class="calculator-body">
          <div class="display-container">
            <input type="text" id="display" readonly />
          </div>

          <div class="buttons-grid">
            <button class="btn clear" data-action="clear">AC</button>
            <button class="btn clear" data-action="delete">DE</button>
            <button class="btn operator" data-value="**">^</button>
            <button class="btn operator" data-value="/">÷</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">−</button>

            <button class="btn special" data-value="0">0</button>
            <button class="btn special" data-value=".">.</button>
            <button class="btn special" data-value="(">(</button>
            <button class="btn special" data-value=")">)</button>

            <button class="btn operator equals" data-action="calculate">
              =
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
